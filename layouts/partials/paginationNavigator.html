{{ $paginatorManager := $.Paginator }}
{{ if gt $paginatorManager.TotalPages 1 }}

	<div id='pageNavigator'>

			<div id='prevNavigatorContainer'>
				{{ if $paginatorManager.HasPrev }}
					<a id='prevNavigator' href='{{ $paginatorManager.Prev.URL }}'>
						<i class='fa fa-chevron-circle-left'></i>Previous
					</a>
				{{ end }}
			</div>

		<div id='nextNavigatorContainer'>
			{{ if $paginatorManager.HasNext }}
				<a id='nextNavigator' href='{{ $paginatorManager.Next.URL }}'>
					Next<i class='fa fa-chevron-circle-right'></i>
				</a>
			{{ end }}
		</div>

	</div>

{{ end }}
